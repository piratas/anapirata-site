  custom-9367:
    title: Proposições
    attributes:
      html: "<div class=\"fp-intro\">\n    <a name=\"Proposicoes\"></a><h2 class=\"g-title\"><b>Envio de Proposições</b></h2>\n    <div style=\"padding-left: 25px;\">\n<p>A proposição de Teses e de Emendas e Debates tanto no Programa quanto no Estatuto podem ser feitas por qualquer pessoa, seja ela ou não associada ao Partido Pirata. O envio das Propostas pode ser feito até as 23h59 do dia 31 de Outubro para o email anapirata@partidopirata.org. \n<br><br>\nAs proposições enviadas após essa data também serão contempladas e incluídas para apreciação do coletivo nacional, mas as propostas enviadas dentro do prazo acima terão prioridade na determinação dos principais temas a serem abordados e serão utilizadas como base para o planejamento da programação do Evento. As proposições deverão contemplar em seu corpo:\n<br><br>\n    *Objetivo - descrevendo o tema e o propósito daquela proposta\n<br>\n    *Justificativa -  detalhando porque aquele tema é importante e como está de acordo com os princípios defendidos pelos piratas.<br>\n    *Previsão dos artigos do Estatuto e Programa a serem modificados (Apenas para Emendas)\n<br><br>\nNem todas as propostas necessariamente exigem modificação do Programa ou do Estatuto, podendo se referir uma determinada Tese a ser endossada como Consenso Nacional em um terma já contemplado pelo Programa ou o encaminhamento de uma ação que a ser implementada pela Coordenação Nacional pelos próximos dois anos.</p>\n</div></div>"
    block:
      variations: title-center
  custom-2681:
    title: 'Custom HTML'
    attributes:
      html: 'Para qualquer dúvida, sugestão ou outra forma de contato, basta mandar um email para anapirata@partidopirata.org'
