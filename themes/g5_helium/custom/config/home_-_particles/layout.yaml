  custom-6076:
    title: Financiamento
    attributes:
      html: "<div class=\"fp-intro\">\n    <a name=\"Financiamento\"></a><h2 class=\"g-title\"><b>Financiamento</b></h2>\n    <div style=\"padding-left: 25px;\">\n<p>O Financiamento do evento será feito por meio de um crowdfunding cobrindo gastos com alimentação e material gráfico. Todos aqueles que participarem do Crowdfunding irão ganhar as seguintes recompensas, que poderão ser coletadas no evento ou enviadas pelo correio:<br>\n<br><b>Kit Básico - 60 R$:</b>\n<br>*Bandeira do Partido Pirata\n<br>*Camiseta do evento\n<br>*Caderno da AnaPirata\n<br>*Stickers do Partido Pirata\n<br>*Lunch-Box no Sábado e Domingo (apenas presencial)\n<br><br>\n<b>Kit Intermediário - 90 R$:</b><br>\n    Todos os itens do kit básico, mais uma camiseta com estampa à sua escolha<br><br>\n\n<b>Kit Avançado - 120 R$:</b><br>\n    Todos os itens do kit básico, mais duas camiseta com estampa à sua escolha.<br><br>\n\n\n----\nAlém disso, todos os colaboradores terão seu nome incluído em uma bandeira em mosaico compondo o símbolo do partido\n<br>\nPara se inscrever, entre no site do Banque.</p>\n</div></div>"
    block:
      variations: center
  custom-7290:
    title: Banque
    attributes:
      html: " <img src=\"http://anapirata.partidopirata.org/wp-content/uploads/2016/09/anapirata.png\" alt=\"AnaPirata 2016\" style=\"width:496px;height:443px;\">\n\n<p>Contribua com o financiamento coletivo da AnaPirata 2016, doando através do link abaixo</p>\n\n<div class=\"button-outline\"> <a href=\"https://www.banque.com.br/contribuir?cid=855\" target=_blank><button type=\"button\">Clique para doar!</button> </a></div>\n\n"
    block:
      variations: center
  custom-2120:
    title: Inscrição
    attributes:
      html: "<div class=\"fp-intro\">\n    <a name=\"Inscricao\"></a><h2 class=\"g-title\"><b>Inscrição</b></h2>\n    <div style=\"padding-left: 25px;\">\n<p>A entrada na AnaPirata é totalmente gratuita, mas para que possamos mensurar melhor a estrutura pedimos que os interessados se inscrevam no formulário abaixo.</p>\n</div></div>"
    block:
      variations: center
  position-widget-1473:
    attributes:
      widget: '{"type":"widget","widget":"ninja_forms_widget","title":"Ninja Forms Widget","options":{"widget":{"form_id":"1","display_title":"0"}}}'
      key: widget
    block:
