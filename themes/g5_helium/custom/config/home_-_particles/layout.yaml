  custom-5807:
    title: Sobre
    attributes:
      html: "<div class=\"fp-intro\">\n    <a name=\"Sobre\"></a><h2 class=\"g-title\"><b>Sobre</b></h2>\n    <div style=\"padding-left: 25px;\">\n<p>Prevista para ocorrer a cada dois anos, a AnaPirata é a Assembleia Nacional do Partido Pirata, congregando coletivos e indivíduos Piratas de todo o Brasil. A AnaPirata tem dois principais objetivos: \n<br><br>\n- Promover debates procurando aprimorar tanto o Programa quanto o Estatuto do Partido Pirata de modo a aperfeiçoar as propostas do Partido e o consenso do coletivo nacional sobre diversos temas. <br>\n<br>\n- Eleger uma coordenação nacional que será responsável por propor novas medidas, além de planejar e executar as decisões, encaminhamentos e teses adotadas pela Assembleia\n<br><br>\nAlém disso, como um dos poucos momentos de interação presencial entre membros, a AnaPirata serve como um importante momento como laboratório de ferramentas de democracias direta e líquida, como a recente possibilidade da participação de proxies voluntários.</p>\n</div></div>"
    block:
      variations: title-center
      extra:
        -
          margin-left: 20px
  custom-8892:
    title: Programação
    attributes:
      html: "<div class=\"fp-intro\">\n    <a name=\"Programacao\"></a><h2 class=\"g-title\"><b>Programação</b></h2>\n    <p>O evento ocorrerá nos dias 11 a 13 de novembro, com a seguinte programação provisória\n<br><b>11 de Novembro</b><br>\n    19h00 - Palestra de Apresentação do Partido Pirata\n<br>\n    <b>12 de novembro</b><br>\n    9h00 - Abertura da Assembleia<br>\n    9h30 - Grupos de Trabalho Temáticos<br>\n    12h00 - Pausa para Almoço<br>    13h00 - Grupos de Trabalho Temáticos<br>\n18h00 - Assembleia Geral para votação das proposições<br>\n    21h00 - Fim das atividades<br>\n    <b>13 de novembro</b><br>\n    9h00 - Debate Geral sobre composição da nova Coordenação Nacional<br>\n    12h00 - Pausa para Almoço<br>\n    13h00 - Debate entre os candidatos e eleição da Coordenação<br>\n   18h00 - Encerramento da Assembleia e empossamento da nova Coordenação.</p>\n</div>"
    block:
      variations: title-center
  custom-3584:
    title: 'Custom HTML'
  custom-3593:
    title: Local
    attributes:
      html: "<div class=\"fp-intro\">\n    <a name=\"Local\"></a><h2 class=\"g-title\"><b>Local</b></h2>\n    <div style=\"padding-left: 25px;\">\n<p>A AnaPirata deste ano ocorrerá na cidade de São Paulo, mais especificamente na ALESP, Assembleia Legislativa do Estado de SP, localizado na Av. Pedro Álvares Cabral, 201 - Parque Ibirapuera, São Paulo - SP, com acesso relativamente fácil por meio de transporte público.<br>\n\nEm breve serão atualizadas sugestões de rotas de acesso à ALESP para aqueles que vem de fora da cidade.</p>\n</div></div>"
    block:
      variations: center
